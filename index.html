<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AI GMV</title>
  </head>
  <body>
    <div id="talk"></div>
    <div class="in">
      <input id="input">
      <button id="sned">Sned</button>
    </div>
    <script>
      function addMessage(text) {
        document.getElementById('talk').insertAdjacentHTML('beforeend', text)
      }
      function ask(input) {
        fetch('https://api.fsh.plus/request?url='+encodeURIComponent('https://ai.aerioncloud.com/v1/chat/completions'), {
          method: 'POST',
          body: JSON.stringify({
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Origin': 'https://gptcall.net/',
              'Referer': 'https://gptcall.net/'
            },
            body: JSON.stringify({
              model: 'gpt-4o',
              temperature: 1,
              messages: [{
                role: "user",
                content: input
              }]
            })
          })
        })
          .then(res=>res.json())
          .then(res=>addMessage(res.response));
      }
      document.getElementById('sned').onclick = ()=>{
        ask(document.getElementById('input').value);
      }
    </script>
  </body>
</html>
